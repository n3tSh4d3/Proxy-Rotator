[webshare]
# Token API di Webshare.io (ottienilo da https://proxy.webshare.io/userapi/)
token = [TOKEN WEBSHARE]

# Modalit√†: 'direct' o 'backbone'
mode = direct

# Numero di proxy per pagina (max 100)
page_size = 100

# Ritardo tra le richieste API (secondi)
delay_between_requests = 0.4

# ID del piano (opzionale, lascia vuoto se non necessario)
plan_id = 

[general]
# File di output per i proxy Webshare
webshare_out = webshare_proxies.txt

# Cancella il file alla chiusura del programma
cleanup_on_exit = true
